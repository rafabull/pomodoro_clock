<div class="center">
  <div class="title">
    Pomodoro Clock
  </div>
  <div class="settings">
    <div class="break">
      <div class="description">Break Length</div>
      <div class="value">
        <span class="control db">-</span> <span class="v">5</span> <span class="control ib">+</span>
      </div>
    </div>
    <div class="session">
      <div class="description">Session Length</div>
      <div class="value">
        <span class="control ds">-</span> <span class="v">25</span> <span class="control is">+</span>
      </div>
    </div>
  </div>
  <div class="pomodoro">
    <div class="fill session">
    </div>
    <div class="fill break">
    </div>
    <div class="time-left">
    </div>
    <div class="status">Click to Start</div>
  </div>
  <div class="next-pomodoro">
    Next
  </div>
  <div class="reset-pomodoro">
    Reset
  </div>
</div>
<div class="footer">
  by <a href="https://codepen.io/hezag">hezag</a> with <a href="https://www.freecodecamp.com/challenges/zipline-build-a-pomodoro-clock" target="_blank">freeCodeCamp</a>
</div>
